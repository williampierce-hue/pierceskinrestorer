name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper

    - name: Cache Minecraft assets
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches/retro_futura_gradle
          ~/.gradle/caches/minecraft
        key: ${{ runner.os }}-minecraft-1.7.10

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build mod
      run: ./gradlew build --no-daemon --stacktrace

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: PierceSkinRestorer
        path: build/libs/PierceSkinRestorer-*.jar

    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/PierceSkinRestorer-*.jar
        generate_release_notes: true
        body: |
          ## Pierce Skin Restorer ${{ steps.get_version.outputs.VERSION }}

          Server-side only skin restorer for Minecraft 1.7.10 offline mode servers.
          Compatible with GregTech: New Horizons 2.8.4.

          ### Installation
          1. Download `PierceSkinRestorer-${{ steps.get_version.outputs.VERSION }}.jar` below
          2. Place in your server's `mods/` folder
          3. Restart the server

          **No client mod required!**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
